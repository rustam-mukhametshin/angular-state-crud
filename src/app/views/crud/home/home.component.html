<h1>Home page</h1>

<div class="row mb-2">
  <div class="col">
    <label for="search">Search:</label>
    <!--    <input ng-model="search" id="search" class="form-control" placeholder="Filter text">-->
  </div>
  <div class="col">
    <app-parent-dynamic></app-parent-dynamic>
  </div>
</div>
<table *ngIf="users$ | async as users" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th *ngFor="let i of labels" scope="col">{{i}}</th>
    <th>
      <a class="btn btn-success" routerLink="/create" type="button">Create new</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>@{{user.phone}}</td>
    <td>
      <div class="btn-group" role="group">
        <a (click)="selectUser(user)" [routerLink]="['/read', user.id]" class="btn btn-info" type="button">Read</a>
        <a (click)="selectUser(user)" [routerLink]="['/update', user.id]" class="btn btn-warning"
           type="button">Update</a>
        <a (click)="selectUser(user)" [routerLink]="['/delete', user.id]" class="btn btn-danger"
           type="button">Delete</a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
