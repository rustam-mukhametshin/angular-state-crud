<h1>Create page</h1>

<form [formGroup]="form" class="mb-2 pb-2">

  <formly-form [fields]="fields" [form]="form" [model]="model" class="mb-5"></formly-form>

  <button (click)="reset()" class="btn btn-success" type="button">Reset</button>
  <button (click)="submit()" [disabled]="disabled" class="btn btn-success" type="submit">Save</button>

  <br>
  <br>

  <pre>user = {{user | json}}</pre>
</form>
