<h1>Home page</h1>

<div class="row mb-2">
  <div class="col">
    <label for="search">Search:</label>
    <!--    <input ng-model="search" id="search" class="form-control" placeholder="Filter text">-->
  </div>
</div>
<table *ngIf="users" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th *ngFor="let i of labels" scope="col">{{i}}</th>
    <th>
      <a class="btn btn-success" routerLink="create" type="button">Create new</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>@{{user.phone}}</td>
    <td>
      <div class="btn-group" role="group">
        <!--        <a href="#!/read/{{user.id}}" type="button" class="btn btn-info">Read</a>-->
        <!--        <a href="#!/update/{{user.id}}" type="button" class="btn btn-warning">Update</a>-->
        <!--        <a href="#!/delete/{{user.id}}" type="button" class="btn btn-danger">Delete</a>-->
      </div>
    </td>
  </tr>
  </tbody>
</table>
