<div *ngIf="configs$ | async as configs" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 *ngIf="title" class="card-title">{{title}}</h5>
    <div *ngFor="let i of configs | keyvalue">
      <p *ngIf="i.value" class="card-text">
        <b>{{i.key}}: &nbsp;</b>
        <span>{{i.value}}</span>
      </p>
    </div>
  </div>
</div>
