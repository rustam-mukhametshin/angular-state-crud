<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 *ngIf="title" class="card-title">{{title}}</h5>
    <div *ngFor="let i of model | keyvalue">
      <p class="card-text">
        <b>{{i.key}}: &nbsp;</b>
        <span>{{i.value}}</span>
      </p>
    </div>
  </div>
</div>
